<VirtualHost *:80>
    ServerName magento2.local
    ServerAlias magento2.local
    DocumentRoot "/var/www/html/Projects/CustomConcepts/webshop_M2"
    ErrorLog /var/www/html/Projects/CustomConcepts/webshop_M2/apache/error.log
    <Directory "/var/www/html/Projects/CustomConcepts/webshop_M2">
        Options +Indexes +Includes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
        Allow from All
    </Directory>
</VirtualHost>
